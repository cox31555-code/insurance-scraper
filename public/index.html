<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Group Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .terminal-wrapper {
            width: 100%;
            max-width: 900px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
            overflow: hidden;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #00ff00;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: #00ff00;
            font-size: 12px;
            font-weight: bold;
        }

        #terminal {
            min-height: 500px;
            padding: 20px;
        }

        .vt-wrapper {
            font-family: 'Courier New', monospace !important;
        }

        .vt-line {
            line-height: 1.5;
        }

        .ascii-art {
            color: #00ff00;
            font-size: 10px;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .terminal-wrapper {
                max-width: 100%;
            }
            
            #terminal {
                min-height: 400px;
                padding: 15px;
            }
            
            .ascii-art {
                font-size: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-header">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
            <div class="terminal-title">insurance-terminal v1.0.0</div>
        </div>
        <div id="terminal"></div>
    </div>

    <script type="module">
        import Terminal from '/node_modules/vanilla-terminal/index.js';

        const asciiCar = `
    ______
   /|_||_\\'._
  (   _    _ _\\
 ='-(_)--(_)-'
        `;

        const welcomeMessage = `
${asciiCar}
╔═══════════════════════════════════════════════════════════╗
║     CAR INSURANCE GROUP CHECKER TERMINAL v1.0.0          ║
║                                                           ║
║  Type 'help' for available commands                      ║
╚═══════════════════════════════════════════════════════════╝

Welcome to the Insurance Group Terminal!
`;

        let currentRegistration = '';

        const terminal = new Terminal({
            welcome: welcomeMessage,
            prompt: 'insurance-terminal$',
            separator: ' ',
            commands: {
                help: () => {
                    return `
Available Commands:
─────────────────────────────────────────────────────────

  check <REG>      Check insurance group for registration
                   Example: check WJ60CHG

  set <REG>        Set current registration number
                   Example: set AB12CDE

  show             Display current registration

  lookup           Lookup insurance group for current registration

  clear            Clear the terminal screen

  about            Show information about this terminal

  help             Show this help message

─────────────────────────────────────────────────────────
Current Registration: ${currentRegistration || 'None set'}
`;
                },

                check: async (args) => {
                    const reg = args.join('').toUpperCase().replace(/\s+/g, '');
                    
                    if (!reg) {
                        return 'Error: Please provide a registration number\nUsage: check <registration>';
                    }

                    if (reg.length < 2 || reg.length > 8) {
                        return 'Error: Invalid registration format (2-8 characters required)';
                    }

                    terminal.output('Connecting to insurance database...');
                    terminal.output(`Searching for vehicle: ${reg}`);
                    terminal.output('Processing...\n');

                    try {
                        const response = await fetch('/lookup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ registration: reg })
                        });

                        const data = await response.json();

                        if (data.success) {
                            currentRegistration = reg;
                            return `
╔═══════════════════════════════════════════════════════════╗
║                    LOOKUP SUCCESSFUL                      ║
╚═══════════════════════════════════════════════════════════╝

Registration:      ${data.registration}
Insurance Group:   ${data.insuranceGroup}/${data.maxGroup}
Display:           ${data.displayText || `Group ${data.insuranceGroup}/${data.maxGroup}`}

Raw Data:
─────────────────────────────────────────────────────────
${JSON.stringify(data, null, 2)}
─────────────────────────────────────────────────────────
`;
                        } else {
                            return `
╔═══════════════════════════════════════════════════════════╗
║                      LOOKUP FAILED                        ║
╚═══════════════════════════════════════════════════════════╝

Error: ${data.error || 'Unknown error occurred'}

Response:
${JSON.stringify(data, null, 2)}
`;
                        }
                    } catch (error) {
                        return `
╔═══════════════════════════════════════════════════════════╗
║                    CONNECTION ERROR                       ║
╚═══════════════════════════════════════════════════════════╝

Error: ${error.message}
Please check your network connection and try again.
`;
                    }
                },

                set: (args) => {
                    const reg = args.join('').toUpperCase().replace(/\s+/g, '');
                    
                    if (!reg) {
                        return 'Error: Please provide a registration number\nUsage: set <registration>';
                    }

                    if (reg.length < 2 || reg.length > 8) {
                        return 'Error: Invalid registration format (2-8 characters required)';
                    }

                    currentRegistration = reg;
                    return `Registration set to: ${reg}\nUse 'lookup' to check insurance group`;
                },

                show: () => {
                    if (!currentRegistration) {
                        return 'No registration number set\nUse: set <registration>';
                    }
                    return `Current Registration: ${currentRegistration}`;
                },

                lookup: async () => {
                    if (!currentRegistration) {
                        return 'Error: No registration set\nUse: set <registration> or check <registration>';
                    }

                    terminal.output('Connecting to insurance database...');
                    terminal.output(`Searching for vehicle: ${currentRegistration}`);
                    terminal.output('Processing...\n');

                    try {
                        const response = await fetch('/lookup', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ registration: currentRegistration })
                        });

                        const data = await response.json();

                        if (data.success) {
                            return `
╔═══════════════════════════════════════════════════════════╗
║                    LOOKUP SUCCESSFUL                      ║
╚═══════════════════════════════════════════════════════════╝

Registration:      ${data.registration}
Insurance Group:   ${data.insuranceGroup}/${data.maxGroup}
Display:           ${data.displayText || `Group ${data.insuranceGroup}/${data.maxGroup}`}

Raw Data:
─────────────────────────────────────────────────────────
${JSON.stringify(data, null, 2)}
─────────────────────────────────────────────────────────
`;
                        } else {
                            return `
╔═══════════════════════════════════════════════════════════╗
║                      LOOKUP FAILED                        ║
╚═══════════════════════════════════════════════════════════╝

Error: ${data.error || 'Unknown error occurred'}

Response:
${JSON.stringify(data, null, 2)}
`;
                        }
                    } catch (error) {
                        return `
╔═══════════════════════════════════════════════════════════╗
║                    CONNECTION ERROR                       ║
╚═══════════════════════════════════════════════════════════╝

Error: ${error.message}
Please check your network connection and try again.
`;
                    }
                },

                clear: () => {
                    terminal.clear();
                    return welcomeMessage;
                },

                about: () => {
                    return `
╔═══════════════════════════════════════════════════════════╗
║          CAR INSURANCE GROUP CHECKER TERMINAL            ║
╚═══════════════════════════════════════════════════════════╝

Version:           1.0.0
Terminal:          vanilla-terminal
Backend:           Express.js + Python Crawler
Database:          Live Insurance Data

Description:
This terminal application allows you to check car insurance
groups by entering vehicle registration numbers. The system
queries live data and returns insurance group information.

Commands:          Type 'help' for full command list
Repository:        insurance-scraper
License:           ISC

${asciiCar}
`;
                }
            }
        });
    </script>
</body>
</html>
