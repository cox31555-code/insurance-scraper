<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Group Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .terminal-wrapper {
            width: 100%;
            max-width: 900px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(194, 194, 194, 1);
            color: rgba(194, 194, 194, 1);
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: rgba(194, 194, 194, 1);
            font-size: 12px;
            font-weight: bold;
        }

        #terminal {
            min-height: 500px;
            max-height: 80vh;
            padding: 20px;
            overflow-y: auto;
        }

        .output-line {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;color: #00ff00;
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;}

        .prompt {
            color: #00ff00;
            margin-right: 8px;
        }

        #command-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            caret-color: #00ff00;
        }

        #command-input::placeholder {
            color: #006600;
        }

        .error {
            color: #ff5555;
        }

        .info {
            color: #5555ff;
        }

        @media (max-width: 768px) {
            .terminal-wrapper {
                max-width: 100%;
            }

            #terminal {
                min-height: 400px;
                padding: 15px;
            }

            #command-input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-header">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
            <div class="terminal-title">insurance-terminal v1.0.0</div>
        </div>
        <div id="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">&gt;</span>
                <input type="text" id="command-input" placeholder="Enter VRM here..." autofocus>
            </div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('command-input');
        const terminal = document.getElementById('terminal');
        let isProcessing = false;

        function printLine(text, className = '') {
            const line = document.createElement('div');
            line.className = 'output-line ' + className;
            line.textContent = text;
            output.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function printMultiLine(text, className = '') {
            const lines = text.split('\n');
            lines.forEach(line => printLine(line, className));
        }

        // Welcome message
        printMultiLine(`╔═══════════════════════════════════════════════════════════╗
║     CAR INSURANCE GROUP CHECKER TERMINAL v1.0.0║
╚═══════════════════════════════════════════════════════════╝

What's VRM (Vehicle Registration Number)?`);

        input.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                if (isProcessing) {
                    printLine('Please wait for the current request to complete...', 'error');
                    return;
                }

                const value = input.value.trim().toUpperCase().replace(/\s+/g, '');
                printLine('> ' + input.value);
                input.value = '';

                if (!value) {
                    printLine('Please enter a registration number', 'error');
                    return;
                }

                if (value.length < 2 || value.length > 8) {
                    printLine('Invalid registration format (2-8 characters required)', 'error');
                    return;
                }

                isProcessing = true;
                printLine('');
                printLine('Searching for vehicle information...', 'info');
                printLine('Processing...', 'info');
                printLine('');

                try {
                    const response = await fetch('/lookup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ registration: value })
                    });

                    const data = await response.json();

                    if (data.success) {
                        printMultiLine(`
╔═══════════════════════════════════════════════════════════╗
║                    VEHICLE INFORMATION                    ║
╚═══════════════════════════════════════════════════════════╝

Registration:      ${data.registration}
Insurance Group:   ${data.insuranceGroup}/${data.maxGroup}

─────────────────────────────────────────────────────────────

What's VRM (Vehicle Registration Number)?`);
                    } else {
                        printLine('Error: ' + (data.error || 'Failed to lookup insurance group'), 'error');
                        if (data.debug) {
                            printLine('Debug: ' + JSON.stringify(data.debug), 'error');
                        }
                        printLine('');
                        printLine("What's VRM (Vehicle Registration Number)?");
                    }
                } catch (error) {
                    printLine('Error: ' + error.message, 'error');
                    printLine('Please check your network connection and try again.', 'error');
                    printLine('');
                    printLine("What's VRM (Vehicle Registration Number)?");
                }

                isProcessing = false;
            }
        });

        // Focus input when clicking anywhere in terminal
        terminal.addEventListener('click', () => {
            input.focus();
        });
    </script>
</body>
</html>
