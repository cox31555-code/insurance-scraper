<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Group Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .terminal-wrapper {
            width: 100%;
            max-width: 900px;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .terminal-header {
            background: #2a2a2a;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid rgba(194, 194, 194, 1);
            color: rgba(194, 194, 194, 1);
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .terminal-button.close {
            background: #ff5f56;
        }

        .terminal-button.minimize {
            background: #ffbd2e;
        }

        .terminal-button.maximize {
            background: #27c93f;
        }

        .terminal-title {
            flex: 1;
            text-align: center;
            color: rgba(194, 194, 194, 1);
            font-size: 12px;
            font-weight: bold;
        }

        #terminal {
            min-height: 500px;
            padding: 20px;
        }

        .vt-wrapper {
            font-family: 'Courier New', monospace !important;
        }

        .vt-line {
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .terminal-wrapper {
                max-width: 100%;
            }

            #terminal {
                min-height: 400px;
                padding: 15px;
            }

            input {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="terminal-wrapper">
        <div class="terminal-header">
            <div class="terminal-button close"></div>
            <div class="terminal-button minimize"></div>
            <div class="terminal-button maximize"></div>
            <div class="terminal-title">insurance-terminal v1.0.0</div>
        </div>
        <div id="terminal"></div>
    </div>

    <script type="module">
        import Terminal from '/node_modules/vanilla-terminal/index.js';

        const welcomeMessage = `
╔═══════════════════════════════════════════════════════════╗
║     CAR INSURANCE GROUP CHECKER TERMINAL v1.0.0          ║
╚═══════════════════════════════════════════════════════════╝

Enter vehicle registration to find insurance group
`;

        let isProcessing = false;

        const terminal = new Terminal({
            welcome: welcomeMessage,
            prompt: 'Registration:',
            separator: ' ',
            handleCommand: async (input) => {
                if (isProcessing) {
                    return 'Please wait for the current request to complete...';
                }

                const reg = input.trim().toUpperCase().replace(/\s+/g, '');
                
                if (!reg) {
                    return 'Please enter a registration number';
                }

                if (reg.length < 2 || reg.length > 8) {
                    return 'Invalid registration format (2-8 characters required)';
                }

                isProcessing = true;
                terminal.output('Searching for vehicle information...');
                terminal.output('Processing...\n');

                try {
                    const response = await fetch('/lookup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ registration: reg })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const result = `
╔═══════════════════════════════════════════════════════════╗
║                    VEHICLE INFORMATION                    ║
╚═══════════════════════════════════════════════════════════╝

Registration:      ${data.registration}
Insurance Group:   ${data.insuranceGroup}/${data.maxGroup}

${JSON.stringify(data, null, 2)}

─────────────────────────────────────────────────────────
Enter another registration number or press Ctrl+C to exit
`;
                        isProcessing = false;
                        return result;
                    } else {
                        const errorResult = `
Error: ${data.error || 'Failed to lookup insurance group'}

${JSON.stringify(data, null, 2)}

─────────────────────────────────────────────────────────
Enter another registration number or press Ctrl+C to exit
`;
                        isProcessing = false;
                        return errorResult;
                    }
                } catch (error) {
                    const errorResult = `
Error: ${error.message}

Please check your network connection and try again.

─────────────────────────────────────────────────────────
Enter another registration number or press Ctrl+C to exit
`;
                    isProcessing = false;
                    return errorResult;
                }
            }
        });
    </script>
</body>
</html>
